<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Code Review </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>

  <article class="sign-newsletter">
    <h2> Signup for our newsletter</h2>
    <p> Get the latest news on how your code is doing right in your inbox</p>
  </article>


  <form action="index.html" method="post">

    <fieldset>

      <legend>Contact Information</legend> <br>

      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="user_name" placeholder="Required">
      <br>
      <label for="mail">Email Address</label><br>
      <input type="email" id="mail" name="user_email" placeholder="Required">
      <br>
      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="user_phone">
      <br>
      <label for="address">Street Address</label><br>
      <input id="address" name="user_address">
      <br>
      <label for="city">City</label><br>
      <input id="city" name="user_city">
      <br>
      <label for="state">State</label><br>
      <select id="state" name="user_state">
        <option class="dis" value="" disabled selected>Choose State</option>
        <option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
      </select>
      <br>
      <label for="zipcode">Zip Code</label> <br>
      <input id="zipcode" name="zip" type="number">
    </fieldset>
    <fieldset>

      <legend>Newsletter</legend><br>

      <br><label>Select the newsletter you would like to recieve</label> <br>

      <div class="box"><input type="checkbox" name="Newsletter" id="HTML_News" value="user_HTML_News">
      <label class="light" for="HTML_News">HTML News</label></div>
      <div class="box"><input type="checkbox" name="Newsletter" id="CSS_News" value="user_CSS_News">
      <label class="light" for="CSS_News">CSS News</label></div>
      <div class="box"><input type="checkbox" name="Newsletter" id="Javascript_News" value="user_Javascript_News">
      <label class="light" for="Javascript_News">Javascript News</label></div>
      <label class="box">Newsletter format</label>
      <div class="box"><input type="radio" name="Newsletter_format" id="HTML" value="user_format_HTML">
      <label class="light" for="HTML">HTML</label></div>
      <div class="box"><input type="radio" name="Newsletter_format" id="Plain_Text" value="user_format_Plain_Text">
      <label class="light" for="Plain_Text">Plain Text</label></div>

      <label class="other box" for="other">Other topics you'd like to hear about</label><br>
      <textarea id="other" name="user_other"></textarea>

  </fieldset>
  </form>
  <button type="submit"> Sign Up</button>
  <p>Copyright The Code Review</p>

</body>
